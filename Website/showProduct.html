<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fashion App</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <link rel="stylesheet" type="text/css" href="css/showProduct.css" />
        <script src="js/site.js"></script>
        <script src="js/showProduct.js"></script> 
    </head>
    <body>
        <div class="header">
            <div class="leftColumn">
                <a href="index.html"><img id="sitelogo" src="images/SquareLogo.png" /></a>
            </div>
            <div class="middleColumn">
                <span class="titleBar" id="title">Fashion App</span>
            </div>
            <div class="rightColumn" id = "loginbox">
                User (logout)
            </div>
        </div>
        <div class="productPane" id="productPane">
            <table class="productTable">
                <tr>
                    <td id="cellImage" rowspan="2">image here</td>
                    <td id="cellName">Product Name</td>
                </tr>
                <tr>
                    <td id="cellDescription">description of the product goes here</tr>
                </tr>
                <tr>
                    <td id="cellDetails" colspan="2">more details here including a graph</td>
                </tr>
            </table>
        </div>
        <div class="footer">
            <h2>&copy; Dave Lusty</h2>
        </div>
    </body>
</html>
