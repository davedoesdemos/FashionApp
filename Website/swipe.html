<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fashion App</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <link rel="stylesheet" type="text/css" href="css/swipe.css" />
        <script src="js/site.js"></script> 
        <script src="js/swipe.js"></script> 
    </head>
    <body>
        <div class="header">
            <table class="headerTable">
                <tr class="tableRow">
                    <td class="siteLogoCell"><img id="sitelogo" src="images/SquareLogo.png" /></td>
                    <td class="titleCell">Fashion App</td>
                    <td class="loginboxCell">User (logout)</td>
                </tr>
            </table>
        </div>
        <div class="cardholder">
            <div class="card" id="card1">
                <div class="cardImageBox" id="card1ImageBox">
                    <img class="cardImage"  src="images/SquareLogo.png" />
                </div>
                <div class="cardTextBox" id="card1Text">
                    Description
                </div>
            </div>
            <div class="card" id="card2">
                <div class="cardImageBox" id="card2ImageBox">
                    <img class="cardImage" src="images/SquareLogo.png" />
                </div>
                <div class="cardTextBox" id="card2Text">
                    Description
                </div>
            </div>
            <div class="card" id="card3">
                &nbsp;
            </div>
        </div>
        <div class="chatBox" id="chatBox"></div>
    </body>
</html>
