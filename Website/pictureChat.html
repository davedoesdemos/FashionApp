<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fashion App</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <link rel="stylesheet" type="text/css" href="css/chat.css" />
        <link rel="stylesheet" type="text/css" href="css/pictureChat.css" />
        <script src="js/site.js"></script>
        <script src="js/pictureChat.js"></script> 
    </head>
    <body>
        <div class="header">
            <table class="headerTable">
                <tr class="tableRow">
                    <td class="siteLogoCell"><img id="sitelogo" src="images/SquareLogo.png" /></td>
                    <td class="titleCell">Fashion App</td>
                    <td class="loginboxCell">User (logout)</td>
                </tr>
            </table>
        </div>
        <div class="fileSelector">
            <input type="file" id="inputFile" accept="image/*" />
            <div id="fileName"></div>
        </div>
        <div class="chatWindow" id="chatWindow">
        </div>
        <div class="chatInput">
            <form>
                <textarea class="inputbox" id="chatInput"></textarea>
            </form>
        </div>
    </body>
</html>
